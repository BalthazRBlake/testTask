<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <section th:fragment="empList">

        <table th:Object="${Employees}" border="1">
            <tr>
                <th></th>
                <th></th>
                <th>empId</th>
                <th>empName</th>
                <th>empActive</th>
                <th>empDepartment</th>
                <th></th>
            </tr>
            <th:block th:each = "employee : ${employees}">
                <tr>
                    <td><a th:href="@{/home/details/{empId}(empId=${employee.empId})}" class="viewDetails">View</a></td>
                    <td><a th:href="@{/home/edit/{empId}(empId=${employee.empId})}" class="editEmployee">Edit</a></td>
                    <td th:text = "${employee.empId}"></td>
                    <td th:text = "${employee.empName}"></td>
                    <td th:if="${employee.empActive}">Yes</td>
                    <td th:if="${!employee.empActive}">No</td>
                    <td th:text = "${employee.department.dpName}"></td>
                    <td><a th:href="@{/home/delete/{empId}(empId=${employee.empId})}" class="deleteEmployee">Delete</a></td>
                </tr>
            </th:block>
        </table>

    </section>
</body>
</html>
