<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FHHF :: TestTask</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
</head>

<body>

        <h1>Single Page Application Employees</h1>

        <h4>Grid view:</h4>
        <section id="empList">
            <div id="table"></div>
        </section>

        <span>Amount of results:</span>
        <select id="size">
            <option value="10" class="getSize">10</option>
            <option value="25" class="getSize">25</option>
            <option value="50" class="getSize">50</option>
            <option value="100" class="getSize">100</option>
        </select>


        <h4>Employee Details:</h4>
        <section id="empDetails">
            <table>
                <tr>
                    <td>Id: , </td>
                    <td>Name: , </td>
                    <td>Active: , </td>
                    <td>Department: </td>
                </tr>
            </table>
        </section>

        <h4>Edit form:</h4>
        <section id="editEmpDetails">
            <div id="form">
            <form id="editEmpForm">
                <table>
                    <tr>
                        <td>empName: <input type="text" id="empNameTxt" required></td>
                    </tr>
                    <tr>
                        <td>empActive: <input type="checkbox" id="empActiveTxt"></td>
                    </tr>
                    <tr>
                        <td>empDepartment:
                            <select id="dpValue" required>
                                <option></option>
                                <option th:each="depart : ${departments}"
                                        th:value="${depart.dpId}"
                                        th:text="${depart.dpName}">
                                </option>
                            </select>
                        </td>
                    </tr>
                </table>
            </form>
            </div>
        </section>

        <span id="formBtn">
            <input type="submit" value="Save" class="btnSave">
            <input type="button" value="Cancel" class="btnCancel">
        </span>

        <h4>Search employee by name:</h4>
        <section id="searchName">
            <input type="text" id="nameSearch">
            <a href="#" class="searchEmp">Search</a>
            <a href="#" class="reset">Reset</a>
        </section>

        <h5><a href="/logout">Logout</a></h5>

        <script src="../static/resources/js/app.js" th:src="@{/resources/js/app.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
