<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FHHF :: TestTask</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <h1>Single Page Application Employees</h1>

            <div class="row">
                <div class="col-md-7">
                    <h4>Grid view:</h4>
                    <section id="empList">
                        <div id="table"></div>
                    </section>
                </div>

                <div class="col-md-5">
                    <h6>Employee Details:</h6>
                    <section id="empDetails">
                    </section>
                    <span class="badge badge-dark">Amount of results</span>
                    <div class="form-group">
                        <select id="size">
                            <option value="10" class="getSize">10</option>
                            <option value="25" class="getSize">25</option>
                            <option value="50" class="getSize">50</option>
                            <option value="100" class="getSize">100</option>
                        </select>
                    </div>

                    <h4>Edit form:</h4>
                    <section id="editEmpDetails">
                        <div id="form"></div>
                    </section>

                    <span id="formBtn">
                        <input type="submit" value="Update" class="btnSave">
                        <input type="button" value="Cancel" class="btnCancel">
                        <input type="submit" value="New Employee" class="btnNew">
                    </span>

                    <h4>Search employee by name:</h4>
                    <section id="searchName">
                        <input type="text" id="nameSearch">
                        <a href="#" class="searchEmp">Search</a>
                        <a href="#" class="reset">Reset</a>
                    </section>

                    <h5><a href="/logout">Logout</a></h5>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/resources/js/app.js" th:src="@{/resources/js/app.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
