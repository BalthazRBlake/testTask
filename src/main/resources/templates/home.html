<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FHHF :: TestTask</title>
</head>

<body>
    <section>
        <h1>SPA Employees</h1>

        <h4>Grid view:</h4>
        <div id="empList">
            <section id="table"></section>
        </div>

        <span>Amount of results:</span>
            <select id="size">
                <option value="10" class="getSize">10</option>
                <option value="50" class="getSize">50</option>
                <option value="100" class="getSize">100</option>
            </select>


        <h4>Employee Details:</h4>
        <section id="empDetails">
            Employee details
        </section>

        <h4>Edit form:</h4>
        <section id="editForm">
            <form>
                <table>
                    <tr>
                        <td>empName: <input type="text"></td>
                    </tr>
                    <tr>
                        <td>empActive: <input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>empDepartment:
                            <select>
                                <option>
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr id="formBtn">
                        <td><input type="button" value="Save" class="btnSave"></td>
                        <td><input type="button" value="Cancel" class="btnCancel"></td>
                    </tr>
                </table>
            </form>
        </section>

        <h4>Search employee by name:</h4>
        <section id="searchName">
            <input type="text">
            <a href="#" class="searchEmp">Search</a>
            <a href="#" class="reset">Reset</a>
        </section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/resources/js/app.js" th:src="@{/resources/js/app.js}"></script>
</body>
</html>
